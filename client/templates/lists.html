<template name="seriesListItem">
  <div class="col-lg-10 col-lg-offset-1 col-sm-12">
    <div class="series-list-item">
      <div class="series-list-item-banner">
        <img src="{{poster}}" alt="no image">
      </div>
      <div class="series-list-item-name">
        <h3>{{name}}</h3>
      </div>
    </div>
  </div>
</template>
