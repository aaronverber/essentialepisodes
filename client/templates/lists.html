<template name="searchResults">
  <div class="container">
    {{#momentum plugin="fade"}}
			{{#each seriesSearchResults}}
				{{> seriesListItem}}
			{{/each}}
    {{/momentum}}
</div>
</template>

<template name="episodeList">
  <div class="container">
    {{#each episodes}}
      {{> episodeListItem}}
    {{/each}}
  </div>
</template>
