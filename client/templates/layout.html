<template name = "homeLayout">
  <div>{{> navigation}}</div>


  <div>
    {{> yield "topper"}}
  </div>

  <div>
    {{> yield}}
  </div>

</template>



<template name = "seriesLayout">
  <div>{{> navigation}}</div>

    <div>
      {{> yield "topper"}}
    </div>

    <div class="tabpanel container">
      <div>
        {{> yield "tabpanel"}}
      </div>

      <div class="tab-content">
        {{> yield}}
      </div>
    </div>

</template>
