<head>
  <title>Essential Episodes</title>
</head>

<body>
	<div class="container">
		<header>
  		<h1>Essential Episodes</h1>
		</header>
		
		<ul>
			{{#each series}}
				{{> oneseries}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="oneseries">
	<li>{{series}}, {{episodeCount}} episodes</li>
</template>
